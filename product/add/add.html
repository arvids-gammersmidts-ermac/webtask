<header>
    <div class="header-left-content">
        <h1 class="header-item">Add product</h1>
    </div>
    <div class="col header-right-content">
        <div class="header-item">
            <a href="../list/list.html"><button id="btn-cancel">Cancel</button></a>
        </div>
        <button id="btn-submit" class="header-item">Save</button>
    </div>
</header>

<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="sku">Product SKU:</label><br>
                <input type="text" id="sku" name="sku">
            </div>
            <div class="form-group">
                <label for="title">Product title:</label><br>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="price">Product price:</label><br>
                <div class="form-input">
                    <input class="short-input" type="text" id="price" name="price">
                    <p class="input-attribute">EUR</p>
                </div>
            </div>
            <div class="form-group">
                <p>Product type:</p>
                
                <div class="type-select">
                    <input type="radio" id="disc" name="type" />
                    <label for="disc">DVD Disc</label>
                </div>
                <div class="type-select">
                    <input type="radio" id="furniture" name="type" />
                    <label for="furniture">Furtniture</label>
                </div>
                <div class="type-select">
                    <input type="radio" id="book" name="type" />
                    <label for="book">Book</label>
                </div>
            </div>
            <div class="form-group margin-top">
                <label for="size">Product size:</label><br>
                <div class="form-input">
                    <input class="short-input" type="text" id="size" name="size">
                    <p class="input-attribute">MB</p>
                </div>
            </div>
            <div class="form-group margin-top">
                <label for="height">Product height:</label><br>
                <div class="form-input">
                    <input class="short-input" type="text" id="height" name="height">
                    <p class="input-attribute">mm</p>
                </div>
            </div>
            <div class="form-group">
                <label for="width">Product width:</label><br>
                <div class="form-input">
                    <input class="short-input" type="text" id="width" name="width">
                    <p class="input-attribute">mm</p>
                </div>
            </div>
            <div class="form-group">
                <label for="length">Product length:</label><br>
                <div class="form-input">
                    <input class="short-input" type="text" id="length" name="length">
                    <p class="input-attribute">mm</p>
                </div>
            </div>
            <div class="form-group margin-top">
                <label for="weight">Product weight:</label><br>
                <div class="form-input">
                    <input class="short-input" type="text" id="weight" name="weight">
                    <p class="input-attribute">Kg</p>
                </div>
            </div>
        </form>
    </div>
