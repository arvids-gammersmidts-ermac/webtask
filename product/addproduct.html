<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="WebTask VATP course">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add</title>
    <link rel="stylesheet" type="text/css" href="/style/addproduct.css">
  </head>

  <body>
    <header class="container-fluid">
      <div class="container">
        <div class="header-container">
          <h1>Add product</h1>
          <button type="button">Save</button>
        </div>
        <hr>
      </div>
    </header>

    <main class="container-fluid">
      <div class="container">
        <div class="form-container">
          <form>
            <div class="form-group">
            <label for="sku">Sku:</label>
            <input type="text" id="sku" name="sku" autofocus>
            </div>

            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
            <label for="Price">Price:</label>
            <input type="text" id="Price" name="Price">
            </div>

            <div class="form-group">
            <label for="type">Type switcher:</label>
            <select>
              <option value="dvd">DVD</option>
              <option value="furniture">Furniture</option>
              <option value="book">Book</option>
            </select>
            </div> 

            <div id="dvd-parameter" class="size">
              <div class="form-group">
              <label for="Size">Size:</label>
              <input type="text" id="Size" name="Size">
              </div>
            </div>

            <div id="size-furniture" class="size">
              <div class="form-group">
              <label for="Height">Height:</label>
              <input type="text" id="Height" name="Height">
              </div>

              <div class="form-group">
              <label for="Width">Width:</label>
              <input type="text" id="Width" name="Width">
              </div>

              <div class="form-group">
              <label for="Length">Length:</label>
              <input type="text" id="Length" name="Length">
              </div>
            </div>

            <div id="size-book" class="size">
              <div class="form-group">
              <label for="Weight">Weight:</label>
              <input type="text" id="Weight" name="Weight">
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="container footer-container">
        <a href="../index.html">Return to Home Page</a>
      </div>
    </footer>

  </body>
</html>
