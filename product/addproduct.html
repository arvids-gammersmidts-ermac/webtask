<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="description" content="WebTask VATP course">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Arturs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Add</title>
  <link rel="stylesheet" href="../style/header_footer.css">
  <link rel="stylesheet" type="text/css" href="../style/addproduct.css">
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Product Add</h1>
      <div class="header-content_right">
        <button class="btn-save" type="submit" name="btn_save" value="save">Save</button>
      </div>
    </div>
  </header>

  <div class="main-add-product">
    <div class="add-product_container">
      <form>
        <div class="form-group">
        <label for="sku">Sku:</label>
        <input type="text" id="sku" name="sku">
        </div>

        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
        <label for="Price">Price:</label>
        <input type="text" id="Price" name="Price">
        </div>

        <div class="form-group">
        <label for="type">Type switcher:</label>
        <select id="type">
          <option value="dvd">DVD</option>
          <option value="furniture">Furniture</option>
          <option value="book">Book</option>
        </select>
        </div> 

        <div class="form-group">
        <label for="Size">Size:</label>
        <input type="text" id="Size" name="Size">
        </div>

        <div class="form-group">
        <label for="Height">Height:</label>
        <input type="text" id="Height" name="Height">
        </div>

        <div class="form-group">
        <label for="Width">Width:</label>
        <input type="text" id="Width" name="Width">
        </div>

        <div class="form-group">
        <label for="Length">Length:</label>
        <input type="text" id="Length" name="Length">
        </div>

        <div class="form-group">
        <label for="Weight">Weight:</label>
        <input type="text" id="Weight" name="Weight">
        </div>
      </form>
    </div>
  </div>
  
  <footer></footer>
</body></html>
