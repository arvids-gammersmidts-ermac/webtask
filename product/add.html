<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../public/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="wrap">
          <div class="float-left"><h1>Add Product</h1></div>
          <div class="float-right">
            <button class="btn btn-add" type="submit">
              Save
            </button>
          </div>
        </div>
        <hr />
      </header>

      <div id="main">
        <div class="container">
          <form>
            <div class="row-form">
              <div class="col-label"><label for="SKU">SKU</label></div>
              <div class="col-input">
                <input type="text" name="SKU" id="SKU" />
              </div>
            </div>
            <div class="row-form">
              <div class="col-label"><label for="name">Name</label></div>
              <div class="col-input">
                <input type="text" name="name" id="name" />
              </div>
            </div>
            <div class="row-form">
              <div class="col-label"><label for="price">Price</label></div>
              <div class="col-input">
                <input type="text" name="price" id="price" />
              </div>
            </div>
            <div class="row-form">
              <div class="col-label"></div>
              <div class="col-input"></div>
            </div>
          </form>
        </div>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
